<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOTE'S</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="quote.css">
</head>
<body>
    <div class="wrapper">
        <header>Quote's Of The Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Newer give up becaouse you newer know if the next try is going to be the one that works.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author"></div>
            <span>--------</span>
            <span class="name">Mary Kay Ash</span>
            <br>
            <span>-------</span>
            <span class="date">2021-03-26</span>
        
          
        </div>
        <div class="button">
            <div class="feature">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                </ul>
                <button>New Quote's</button>
            </div>
        </div>
    </div>
    <script src="quote.js"></script>
    
</body>
</html>
